<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="row">
                <input type="text" class="view">
            </div>
            <div class="row">
                <button class="num" data-num="7" type="button">7</button>
                <button class="num" data-num="8">8</button>
                <button class="num" data-num="9">9</button>
                <button class="key--operator" data-action="+">+</button>
            </div>
            <div class="row">
                <button class="num" data-num="4">4</button>
                <button class="num" data-num="5">5</button>
                <button class="num" data-num="6">6</button>
                <button class="key--operator" data-action="-">-</button>
            </div>
            <div class="row">
                <button class="num" data-num="1">1</button>
                <button class="num" data-num="2">2</button>
                <button class="num" data-num="3">3</button>
                <button class="key--operator" data-action="*">&times;</button>
            </div>
            <div class="row">
                <button data-action=".">.</button>
                <button class="num" data-num="0">0</button>
                <button data-action="clear">AC</button>
                <button class="key--operator" data-action="/">รท</button>
            </div>
            <div class="row">
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
